<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We will miss you!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .logo-container {
            margin-top: 30px;
            animation: rotate-logo 3s infinite linear;
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We will miss you, {{ username }}!</h1>
        <p>We're sorry to see you leave! We will be more than happy to see you again!</p>
        
        <div class="logo-container">
            <img src="https://cdn.pixabay.com/photo/2016/08/30/13/18/settings-1630709_1280.png" alt="CodeFlow Logo">
        </div>

        <div class="footer">
            <p>Thank you for being a part of our community!</p>
            <p>CodeFlow Team</p>
        </div>
    </div>
</body>
</html>
